<!DOCTYPE html>
<html>
  <head>
    <title>Repair Design Project</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-slider.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="slider_section">
      <div class="container slider_container">
        <ul class="slider_chapter_list"></ul>
        <div class="slider_content_wrap">
          <div class="slider_content_text">
            <h2 class="title slider_title">Completed<br />projects</h2>
            <p class="slider_descr">
              Only a&nbsp;small part of&nbsp;the work performed by&nbsp;our
              company is presented on&nbsp;the site. For 14&nbsp;years
              on&nbsp;in&nbsp;the construction <br />market&nbsp;we&nbsp;have
              made happy more than 1000 families
            </p>
            <ul class="slider_p_list">
              <li class="slider_p_item city_wrap">
                <h3 class="subtitle slider_p_subtitle">City:</h3>
              </li>
              <li class="slider_p_item area_wrap">
                <h3 class="subtitle slider_p_subtitle">apartment area:</h3>
              </li>
              <li class="slider_p_item time_wrap">
                <h3 class="subtitle slider_p_subtitle">Repair time:</h3>
              </li>
              <li class="slider_p_item cost_wrap">
                <h3 class="subtitle slider_p_subtitle">Repair Cost:</h3>
              </li>
            </ul>
            <nav class="slider_tab_nav">
              <button class="btn slider_tab_nav_btn prev">
                <img src="imgs/slider_arrow_left.svg" />
              </button>
              <div class="slider_tab_pagination_wrap"></div>
              <button class="btn slider_tab_nav_btn next">
                <img src="imgs/slider_arrow_right.svg" />
              </button>
            </nav>
          </div>
          <div class="slider_content_slider"></div>
        </div>
      </div>
    </section>
    <script src="script-slider.js" defer></script>
  </body>
</html>
